<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gonzalo Araos">
    <!-- Google Fonts: Playfair Display & Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS Local -->
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Houtel</title>
</head>
<body>
    <h1>HOUTEL</h1>
    <main>
        <div class="titulo">
            <h2>Disfruta de los paisajes de</h2>
            <h3>Chile</h3>
            <button type="button" class="btn btn-info">Más destinos</button>
        </div>
        <form class="container my-5 p-4 bg-white">
            <fieldset>
                <div class="mb-3">
                    <label for="TextInput" class="form-label">Lugar u hotel</label>
                    <input type="text" id="TextInput" class="form-control" placeholder="Escribe tu destino">
                </div>
                <div class="mb-3">
                    <label for="Select" class="form-label">Fecha de llegada</label>
                    <select id="Select" class="form-select">
                    <option>Busca tu llegada</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Select" class="form-label">Fecha de salida</label>
                    <select id="Select2" class="form-select">
                    <option>Busca tu salida</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Select" class="form-label">Tipo de alojamiento</label>
                    <select id="Select3" class="form-select">
                    <option>Cantidad de huéspedes</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Select" class="form-label">Tipo de habitación</label>
                    <select id="Select4" class="form-select">
                    <option>Cantidad de habitaciones</option>
                    </select>
                </div>
                <div class="buscar text-center">
                    <button type="button" class="btn btn-primary">Buscar</button>
                </div>
            </fieldset>
          </form>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JS Local -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
